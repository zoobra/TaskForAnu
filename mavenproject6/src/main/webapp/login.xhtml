<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Service Tracker Login</title>
</h:head>
<h:body>
    <h:form>
        <p:growl id="growl" showDetail="true"/>
        <p:panel header="Login" style="width: 600px; margin: 100px auto;">
            <p:panelGrid columns="2">
                <p:outputLabel for="username" value="Username:" />
                <p:inputText id="username" value="#{loginBean.username}" required="true" autocomplete="admin"/>
                
                <p:outputLabel for="password" value="Password:" />
                <p:password id="password" value="#{loginBean.password}" required="true" autocomplete="admin123"/>
                
                <p:commandButton value="Login" action="#{loginBean.login}" 
                                 ajax="false" style="margin-top: 10px;"/>
            </p:panelGrid>
        </p:panel>
    </h:form>
</h:body>
</html>
